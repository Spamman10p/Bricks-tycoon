<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="suburbanSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="50%" style="stop-color:#98D8E8"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59"/>
      <stop offset="100%" style="stop-color:#3d6b4c"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#suburbanSky)"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="100" r="60" fill="#FFD700" opacity="0.8"/>
  <circle cx="1000" cy="100" r="80" fill="#FFD700" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="white" opacity="0.8"/>
  <ellipse cx="500" cy="100" rx="100" ry="50" fill="white" opacity="0.7"/>
  <ellipse cx="900" cy="180" rx="70" ry="35" fill="white" opacity="0.9"/>
  
  <!-- Rolling hills -->
  <path d="M0,450 Q600,400 1200,450 L1200,800 L0,800 Z" fill="#5a8a69"/>
  <path d="M0,500 Q400,480 800,500 T1200,520 L1200,800 L0,800 Z" fill="url(#grass)"/>
  
  <!-- Houses in background -->
  <g transform="translate(100, 350)">
    <rect x="0" y="50" width="80" height="70" fill="#c4a77d"/>
    <polygon points="-10,50 40,0 90,50" fill="#8b4513"/>
    <rect x="20" y="70" width="20" height="25" fill="#4169E1"/>
    <rect x="50" y="70" width="20" height="25" fill="#4169E1"/>
  </g>
  
  <g transform="translate(300, 330)">
    <rect x="0" y="70" width="90" height="60" fill="#deb887"/>
    <polygon points="-5,70 45,20 95,70" fill="#654321"/>
    <rect x="25" y="90" width="15" height="20" fill="#87CEEB"/>
    <rect x="55" y="90" width="15" height="20" fill="#87CEEB"/>
  </g>
  
  <g transform="translate(800, 340)">
    <rect x="0" y="60" width="85" height="65" fill="#d2b48c"/>
    <polygon points="-5,60 42,15 90,60" fill="#8b6914"/>
    <rect x="25" y="80" width="15" height="20" fill="#87CEEB"/>
    <rect x="55" y="80" width="15" height="20" fill="#87CEEB"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(50, 320)">
    <rect x="20" y="100" width="20" height="50" fill="#8b4513"/>
    <polygon points="0,130 30,0 60,130" fill="#228b22"/>
  </g>
  
  <g transform="translate(600, 310)">
    <rect x="15" y="110" width="20" height="50" fill="#8b4513"/>
    <polygon points="-5,140 25,10 55,140" fill="#228b22"/>
  </g>
  
  <g transform="translate(1050, 330)">
    <rect x="18" y="90" width="20" height="50" fill="#8b4513"/>
    <polygon points="0,120 28,0 56,120" fill="#228b22"/>
  </g>
  
  <!-- Road -->
  <rect x="0" y="520" width="1200" height="280" fill="#555"/>
  <line x1="0" y1="660" x2="1200" y2="660" stroke="#ffff00" stroke-width="3" stroke-dasharray="30,30"/>
  
  <!-- Platform - manicured lawn edge -->
  <rect x="500" y="490" width="200" height="30" fill="#4a7c59" stroke="#3a6c49" stroke-width="2"/>
  <rect x="520" y="470" width="160" height="20" fill="#5a8c69"/>
  
  <!-- Car in distance -->
  <g transform="translate(700, 600)">
    <rect x="0" y="10" width="100" height="30" rx="5" fill="#DC143C"/>
    <rect x="20" y="0" width="60" height="15" rx="3" fill="#FF6B6B"/>
    <circle cx="20" cy="40" r="10" fill="#333"/>
    <circle cx="80" cy="40" r="10" fill="#333"/>
  </g>
</svg>