<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="hoodSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#2d2d44"/>
    </linearGradient>
    <linearGradient id="hoodGround" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#hoodSky)"/>
  
  <!-- Stars visible still -->
  <circle cx="100" cy="100" r="1" fill="white" opacity="0.4"/>
  <circle cx="400" cy="60" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="800" cy="80" r="1" fill="white" opacity="0.4"/>
  
  <!-- Nebula-like clouds -->
  <ellipse cx="200" cy="200" rx="150" ry="100" fill="#4a0080" opacity="0.1"/>
  <ellipse cx="1000" cy="300" rx="200" ry="120" fill="#800080" opacity="0.1"/>
  
  <!-- Better buildings with lights -->
  <rect x="50" y="350" width="60" height="150" fill="#1a1a2a"/>
  <rect x="150" y="320" width="80" height="180" fill="#1f1f2f"/>
  <rect x="300" y="300" width="70" height="200" fill="#1c1c2c"/>
  <rect x="500" y="280" width="100" height="220" fill="#1e1e2e"/>
  <rect x="700" y="310" width="75" height="190" fill="#1a1a2a"/>
  <rect x="850" y="340" width="90" height="160" fill="#1d1d2d"/>
  <rect x="1050" y="330" width="70" height="170" fill="#1b1b2b"/>
  
  <!-- Building windows/lights -->
  <rect x="65" y="370" width="30" height="20" fill="#ffff00" opacity="0.3"/>
  <rect x="170" y="350" width="40" height="25" fill="#ffff00" opacity="0.4"/>
  <rect x="520" y="310" width="60" height="30" fill="#ffff00" opacity="0.5"/>
  <rect x="870" y="360" width="50" height="20" fill="#ffff00" opacity="0.3"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="1200" height="300" fill="url(#hoodGround)"/>
  
  <!-- Sidewalk -->
  <rect x="0" y="480" width="1200" height="20" fill="#4d4d4d"/>
  
  <!-- Street -->
  <rect x="0" y="600" width="1200" height="200" fill="#2a2a2a"/>
  <line x1="0" y1="700" x2="1200" y2="700" stroke="#ffff00" stroke-width="3" stroke-dasharray="20,20"/>
  
  <!-- Street lamp -->
  <line x1="150" y1="200" x2="150" y2="480" stroke="#1a1a1a" stroke-width="8"/>
  <circle cx="150" cy="200" r="30" fill="#ffff00" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <path d="M150,200 L120,200 L135,180 Z" fill="#ffffcc"/>
  
  <!-- Platform - slightly improved concrete -->
  <rect x="480" y="450" width="240" height="30" fill="#4d4d4d" stroke="#666" stroke-width="2"/>
  <rect x="500" y="430" width="200" height="20" fill="#5a5a5a"/>
  
  <!-- Texture -->
  <circle cx="300" cy="650" r="2" fill="#333" opacity="0.5"/>
  <circle cx="800" cy="550" r="3" fill="#444" opacity="0.4"/>
</svg>