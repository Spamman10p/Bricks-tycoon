<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="corpSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72"/>
      <stop offset="50%" style="stop-color:#2a5298"/>
      <stop offset="100%" style="stop-color:#7e8ba3"/>
    </linearGradient>
    <linearGradient id="plaza" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#485563"/>
      <stop offset="100%" style="stop-color:#29323c"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#corpSky)"/>
  
  <!-- Glass towers background -->
  <g fill="url(#corpSky)" opacity="0.3">
    <rect x="0" y="100" width="100" height="700"/>
    <rect x="100" y="80" width="90" height="720"/>
    <rect x="200" y="120" width="110" height="680"/>
    <rect x="330" y="50" width="80" height="750"/>
    <rect x="420" y="90" width="100" height="710"/>
    <rect x="530" y="40" width="90" height="760"/>
    <rect x="630" y="110" width="100" height="690"/>
    <rect x="740" y="60" width="110" height="740"/>
    <rect x="860" y="100" width="90" height="700"/>
    <rect x="960" y="70" width="100" height="730"/>
    <rect x="1070" y="130" width="90" height="670"/>
    <rect x="1170" y="90" width="30" height="710"/>
  </g>
  
  <!-- Glass reflections -->
  <g fill="#87CEEB" opacity="0.1">
    <rect x="10" y="120" width="30" height="680"/>
    <rect x="340" y="70" width="40" height="720"/>
    <rect x="550" y="60" width="30" height="740"/>
    <rect x="760" y="80" width="50" height="720"/>
    <rect x="980" y="90" width="40" height="710"/>
  </g>
  
  <!-- Helicopter -->
  <g transform="translate(800, 150)">
    <ellipse cx="40" cy="30" rx="50" ry="20" fill="#2c3e50"/>
    <rect x="10" y="25" width="60" height="15" fill="#34495e"/>
    <line x1="40" y1="10" x2="40" y2="-5" stroke="#7f8c8d" stroke-width="3"/>
    <ellipse cx="40" cy="-5" rx="70" ry="5" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    <line x1="80" y1="30" x2="110" y2="20" stroke="#7f8c8d" stroke-width="3"/>
    <polygon points="105,15 120,25 105,35" fill="#e74c3c"/>
  </g>
  
  <!-- Corporate plaza -->
  <rect x="0" y="550" width="1200" height="250" fill="url(#plaza)"/>
  <line x1="0" y1="550" x2="1200" y2="550" stroke="#5d6d7e" stroke-width="2"/>
  
  <!-- Marble pattern -->
  <line x1="100" y1="550" x2="120" y2="800" stroke="#5d6d7e" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="550" x2="320" y2="800" stroke="#5d6d7e" stroke-width="1" opacity="0.3"/>
  <line x1="600" y1="550" x2="620" y2="800" stroke="#5d6d7e" stroke-width="1" opacity="0.3"/>
  <line x1="900" y1="550" x2="920" y2="800" stroke="#5d6d7e" stroke-width="1" opacity="0.3"/>
  <line x1="1100" y1="550" x2="1120" y2="800" stroke="#5d6d7e" stroke-width="1" opacity="0.3"/>
  
  <!-- Luxurious platform -->
  <rect x="480" y="520" width="240" height="30" fill="#34495e" stroke="#5d6d7e" stroke-width="2"/>
  <rect x="500" y="500" width="200" height="20" fill="#5d6d7e"/>
  
  <!-- Gold accent -->
  <rect x="500" y="520" width="200" height="3" fill="#f1c40f"/>
  
  <!-- Potted plants -->
  <g transform="translate(440, 470)">
    <polygon points="20,50 0,80 40,80" fill="#8e44ad"/>
    <ellipse cx="20" cy="30" rx="25" ry="35" fill="#27ae60"/>
  </g>
  
  <g transform="translate(720, 470)">
    <polygon points="20,50 0,80 40,80" fill="#8e44ad"/>
    <ellipse cx="20" cy="30" rx="25" ry="35" fill="#27ae60"/>
  </g>
  
  <!-- Luxury cars -->
  <g transform="translate(150, 650)">
    <rect x="0" y="20" width="180" height="50" rx="8" fill="#2c3e50"/>
    <rect x="25" y="5" width="130" height="20" rx="5" fill="#ecf0f1"/>
    <rect x="30" y="10" width="120" height="10" fill="#3498db"/>
    <circle cx="35" cy="65" r="18" fill="#1a252f"/>
    <circle cx="145" cy="65" r="18" fill="#1a252f"/>
    <circle cx="35" cy="65" r="8" fill="#95a5a6"/>
    <circle cx="145" cy="65" r="8" fill="#95a5a6"/>
  </g>
  
  <g transform="translate(850, 680)">
    <rect x="0" y="15" width="160" height="40" rx="6" fill="#c0392b"/>
    <rect x="20" y="0" width="120" height="18" rx="4" fill="#e74c3c"/>
    <rect x="25" y="3" width="110" height="10" fill="#87ceeb"/>
    <circle cx="30" cy="50" r="15" fill="#1a252f"/>
    <circle cx="130" cy="50" r="15" fill="#1a252f"/>
  </g>
</svg>