<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="citySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436"/>
      <stop offset="50%" style="stop-color:#636e72"/>
      <stop offset="100%" style="stop-color:#b2bec3"/>
    </linearGradient>
    <linearGradient id="street" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#citySky)"/>
  
  <!-- Skyscrapers background -->
  <g fill="#2d3436" opacity="0.9">
    <rect x="0" y="200" width="80" height="600"/>
    <rect x="90" y="150" width="70" height="650"/>
    <rect x="170" y="180" width="90" height="620"/>
    <rect x="270" y="120" width="60" height="680"/>
    <rect x="340" y="220" width="100" height="580"/>
    <rect x="450" y="100" width="80" height="700"/>
    <rect x="540" y="180" width="90" height="620"/>
    <rect x="640" y="140" width="70" height="660"/>
    <rect x="720" y="200" width="85" height="600"/>
    <rect x="820" y="160" width="95" height="640"/>
    <rect x="920" y="130" width="60" height="670"/>
    <rect x="990" y="220" width="80" height="580"/>
    <rect x="1080" y="180" width="70" height="620"/>
  </g>
  
  <!-- Windows with lights -->
  <g fill="#ffd93d">
    <rect x="10" y="230" width="15" height="20" opacity="0.6"/>
    <rect x="40" y="230" width="15" height="20" opacity="0.8"/>
    <rect x="100" y="180" width="20" height="25" opacity="0.7"/>
    <rect x="180" y="220" width="18" height="20" opacity="0.5"/>
    <rect x="280" y="140" width="15" height="20" opacity="0.9"/>
    <rect x="470" y="130" width="20" height="25" opacity="0.7"/>
    <rect x="660" y="170" width="20" height="20" opacity="0.6"/>
    <rect x="740" y="230" width="18" height="22" opacity="0.8"/>
    <rect x="845" y="200" width="20" height="20" opacity="0.7"/>
    <rect x="940" y="160" width="15" height="18" opacity="0.9"/>
    <rect x="1100" y="220" width="20" height="20" opacity="0.6"/>
  </g>
  
  <!-- Mid-ground buildings -->
  <g fill="#3d3d4d">
    <rect x="150" y="400" width="120" height="400"/>
    <rect x="400" y="350" width="100" height="450"/>
    <rect x="550" y="380" width="90" height="420"/>
    <rect x="750" y="360" width="130" height="440"/>
    <rect x="950" y="420" width="100" height="380"/>
  </g>
  
  <!-- Street level -->
  <rect x="0" y="600" width="1200" height="200" fill="url(#street)"/>
  
  <!-- Sidewalk -->
  <rect x="0" y="580" width="1200" height="20" fill="#505050"/>
  <line x1="0" y1="590" x2="1200" y2="590" stroke="#666" stroke-width="2" stroke-dasharray="10,10"/>
  
  <!-- Road markings -->
  <line x1="0" y1="700" x2="1200" y2="700" stroke="#fff" stroke-width="3" stroke-dasharray="30,30"/>
  
  <!-- Platform - concrete podium -->
  <rect x="480" y="550" width="240" height="30" fill="#4a4a5a" stroke="#5a5a6a" stroke-width="2"/>
  <rect x="500" y="530" width="200" height="20" fill="#5a5a6a"/>
  
  <!-- Street lamp -->
  <line x1="200" y1="200" x2="200" y2="580" stroke="#1a1a2a" stroke-width="10"/>
  <circle cx="200" cy="200" r="40" fill="#ffffcc" opacity="0.3"/>
  <polygon points="170,200 230,200 200,160" fill="#ffffaa"/>
  
  <line x1="1000" y1="250" x2="1000" y2="580" stroke="#1a1a2a" stroke-width="10"/>
  <circle cx="1000" cy="250" r="40" fill="#ffffcc" opacity="0.3"/>
  <polygon points="970,250 1030,250 1000,210" fill="#ffffaa"/>
  
  <!-- Moving car -->
  <g transform="translate(300, 620)">
    <rect x="0" y="15" width="120" height="40" rx="5" fill="#FF6B6B"/>
    <rect x="20" y="0" width="80" height="20" rx="3" fill="#FF4757"/>
    <rect x="25" y="5" width="70" height="12" fill="#87CEEB"/>
    <circle cx="25" cy="55" r="12" fill="#222"/>
    <circle cx="95" cy="55" r="12" fill="#222"/>
    <circle cx="25" cy="55" r="5" fill="#666"/>
    <circle cx="95" cy="55" r="5" fill="#666"/>
  </g>
  
  <!-- Taxi -->
  <g transform="translate(800, 660)">
    <rect x="0" y="15" width="100" height="35" rx="5" fill="#FFD93D"/>
    <rect x="15" y="0" width="70" height="18" rx="3" fill="#F7DC6F"/>
    <rect x="20" y="3" width="60" height="10" fill="#87CEEB"/>
    <circle cx="20" cy="50" r="10" fill="#222"/>
    <circle cx="80" cy="50" r="10" fill="#222"/>
  </g>
</svg>